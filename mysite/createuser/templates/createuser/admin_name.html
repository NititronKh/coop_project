{% extends 'createuser/components/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รายชื่อผู้จัดการ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h1 style="padding-top: 25px;" class="text-xl font-semibold mb-4">รายชื่อผู้จัดการ</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 text-left border-b">อีเมล</th>
                </tr>
            </thead>
            <tbody>
                {% for admin in admin %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-4 border-b">{{ admin.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
