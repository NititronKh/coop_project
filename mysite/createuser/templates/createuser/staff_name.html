{% extends 'createuser/components/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รายชื่อพี่เลี้ยง</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h1 style="padding-top: 25px;  color: blue;" class="text-xl font-semibold mb-4">รายชื่อพี่เลี้ยง</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 text-left border-b">ชื่อ</th>
                    <th class="py-2 px-4 text-left border-b">นามสกุล</th>
                    <th class="py-2 px-4 text-left border-b">อีเมล</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-4 border-b">{{ staff.first_name }}</td>
                        <td class="py-2 px-4 border-b">{{ staff.last_name }}</td>
                        <td class="py-2 px-4 border-b">{{ staff.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
