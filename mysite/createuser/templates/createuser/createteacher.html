{% extends 'createuser/components/base.html' %}  <!-- การขยายเทมเพลตหลัก -->
{% block content %}
<title>สร้างบัญชีอาจารย์</title>
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-6" style="background-color: rgb(219, 221, 221);">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">สร้างบัญชีอาจารย์</h2>

  <form method="post" action="{% url 'createteacher' %}">
    {% csrf_token %}
    <div class="space-y-4">
      <!-- ส่วนกรอกข้อมูล -->
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field.errors }}
          <div class="mt-1" style="color: black;">
            {{ field }}
          </div>
          <!-- แสดงข้อความช่วยเหลือ -->
          <div class="text-sm text-gray-500">{{ field.help_text }}</div>  <!-- ข้อความช่วย -->
        </div>
      {% endfor %}
    </div>
    
    <div class="mt-6 text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">เพิ่ม</button>
    </div>
  </form>
</div>
{% endblock %}
