{% extends 'student/components/base.html' %}


{% block content %}


<div class="flex justify-center items-center min-h-screen bg-gray-100" style="background: radial-gradient(circle, rgb(255, 182, 193), rgb(172, 239, 248));">
  <div class="w-full max-w-sm" style="margin-top: 0;">
      <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          {% csrf_token %}
          <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  อีเมล
              </label>
              <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
          </div>
          <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  รหัสผ่าน
              </label>
              <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          </div>
          <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  เข้าสู่ระบบ
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'register' %}">
                  ลงทะเบียน
              </a>
          </div>
      </form>
  </div>
</div>
{% endblock %}
